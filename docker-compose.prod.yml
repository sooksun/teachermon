version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: teachermon-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: teachermon
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - '127.0.0.1:5432:5432'  # Bind to localhost only
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teachermon-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        NODE_ENV: production
    image: teachermon-api:latest
    container_name: teachermon-api-prod
    env_file:
      - apps/api/.env.production
    ports:
      - '127.0.0.1:3001:3001'  # Bind to localhost only (nginx will proxy)
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - teachermon-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NODE_ENV: production
    image: teachermon-web:latest
    container_name: teachermon-web-prod
    env_file:
      - apps/web/.env.production
    ports:
      - '127.0.0.1:3000:3000'  # Bind to localhost only (nginx will proxy)
    depends_on:
      - api
    restart: always
    networks:
      - teachermon-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: teachermon-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - api
      - web
    restart: always
    networks:
      - teachermon-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local

networks:
  teachermon-network:
    driver: bridge
