user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- Logging ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # --- Performance ---
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # --- Gzip ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml
        application/rss+xml font/truetype font/opentype
        application/vnd.ms-fontobject image/svg+xml;

    # --- Security ---
    server_tokens off;
    add_header X-Frame-Options       "SAMEORIGIN"  always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header X-XSS-Protection      "1; mode=block" always;

    # --- Rate Limiting ---
    limit_req_zone  $binary_remote_addr zone=general:10m rate=20r/s;
    limit_req_zone  $binary_remote_addr zone=login:10m   rate=10r/m;

    # --- Upstreams ---
    upstream api_backend {
        server api:3001;
        keepalive 32;
    }
    upstream web_backend {
        server web:3000;
        keepalive 32;
    }

    # ============================================
    # Main Server — HTTP (LAN / IP-based)
    # เข้าถึงผ่าน http://192.168.1.4
    # ============================================
    server {
        listen 80;
        server_name _;

        # Max upload size
        client_max_body_size 50M;

        # Rate limiting
        limit_req zone=general burst=40 nodelay;

        # --- API Proxy (/api) ---
        location /api/ {
            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout    120s;
            proxy_read_timeout    120s;
        }

        # Stricter rate limit for login
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;

            proxy_pass http://api_backend/api/auth/login;
            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API health check (no rate limit)
        location /api/health {
            proxy_pass http://api_backend/api/health;
            access_log off;
        }

        # --- Next.js Static Assets (long cache) ---
        location /_next/static/ {
            proxy_pass http://web_backend/_next/static/;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # --- Next.js Image Optimization ---
        location /_next/image {
            proxy_pass http://web_backend/_next/image;
            proxy_cache_valid 200 60m;
        }

        # --- Web Frontend (catch-all) ---
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        'upgrade';
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
